<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="bai1">
            <div class="phan1 layout">
                <p>Một số kiến thức cần học web front-end:</p>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                    <li>React</li>
                </ul>
            </div>
            <div class="phan2 layout">
                <video src="canonind.mp4" width="640" height="480" poster="canonind.jpg" controls autoplay>
                    Trình duyệt của bạn không hỗ trợ HTML5 video. Vui lòng bấm vào đây để xem <a href="canonind.mp4">MP4 video</a>
                </video>
            </div>
            <div class="phan3 layout">
                <video id="video" controls poster="img/poster.jpg">            
                    <source src="clip.webm" type="video/webm">            
                    <source src="clip.mp4" type="video/mp4">            
                    <source src="clip.ogg" type="video/ogg">            
                    <a href="clip.mp4">Download the MP4 of the clip.</a>
                </video>
            </div>
            <div class="phan4 layout">
                <audio controls>
                    <source src="horse.ogg" type="audio/ogg">
                    <source src="horse.mp3" type="audio/mpeg">
                    Trình duyệt không hỗ trợ chức năng này.
                </audio>
            </div>
        </div>
        <div class="bai2">
            <h1>Bài 2:</h1>
            <div class="layout">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3903.3185597643383!2d108.43476897584782!3d11.952432236401068!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317113afd137e6b3%3A0x3573b36a8cd2202f!2zU8OhY2ggY8WpIMSQw6AgTOG6oXQgLSBIb2EgR2nhuqV5!5e0!3m2!1svi!2s!4v1725607883381!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="copyright">
            © 2024 - Phan Thái Bảo - CTK46B
        </div>
    </div>
</body>
